[include "gazebo_cer_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/left_hand

joints 2
networks ( left_hand )
left_hand  0 1 0 1
# Verbose output (on if present, off if commented out)
#verbose


# Specify configuration of MotorControl devices
[left_hand]
device gazebo_controlboard
jointNames l_thumb l_paddle  
name left_hand

[ROS]
useROS true
ROS_topicName  /leftHandTopic
ROS_nodeName   /leftHandNode


#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[GAZEBO_PIDS]
Pid0 1000.0 10.0 10.0 9999 9999 9 9
Pid1 1000.0 10.0 10.0 9999 9999 9 9


[GAZEBO_VELOCITY_PIDS]
Pid0 500.0 20.0 10.1 9999 9999 9 9
Pid1 500.0 20.0 10.1 9999 9999 9 9

