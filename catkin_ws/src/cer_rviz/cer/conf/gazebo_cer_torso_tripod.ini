[include "gazebo_cer_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/torso_tripod

joints 3
networks ( torso_tripod )
torso_tripod  0 2 0 2
# Verbose output (on if present, off if commented out)
#verbose

# Specify configuration of MotorControl devices
[torso_tripod]
device gazebo_controlboard
jointNames torso_tripod_heave_dummy  torso_tripod_roll_dummy torso_tripod_pitch_dummy 
name torso_tripod

[ROS]
useROS true
ROS_topicName  /torsoTripodTopic
ROS_nodeName   /torsoTripodNode

#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[GAZEBO_PIDS]
#Torso-tripod
Pid0 100.0 10 10.0 9999 9999 9 9
Pid1 100.0 10 10.0 9999 9999 9 9
Pid2 100.0 10 10.0 9999 9999 9 9

[GAZEBO_VELOCITY_PIDS]
#Torso-tripod
Pid0 500.0 2.0 0.1 9999 9999 9 9
Pid1 500.0 2.0 0.1 9999 9999 9 9
Pid2 500.0 2.0 0.1 9999 9999 9 9

