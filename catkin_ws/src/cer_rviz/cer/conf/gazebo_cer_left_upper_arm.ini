[include "gazebo_cer_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/left_upper_arm

joints 5
networks ( left_upper_arm )
left_upper_arm  0 4 0 4
# Verbose output (on if present, off if commented out)
#verbose


# Specify configuration of MotorControl devices
[left_upper_arm]
device gazebo_controlboard
jointNames l_shoulder_pitch l_shoulder_roll l_shoulder_yaw l_elbow l_wrist_prosupination
name left_upper_arm

[ROS]
useROS true
ROS_topicName  /leftUpperArmTopic
ROS_nodeName   /leftUpperArmNode



#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values
[GAZEBO_PIDS]
Pid0 100.0 10.0 10.0 9999 9999 9 9
Pid1 100.0 10.0 10.0 9999 9999 9 9
Pid2 100.0 10.0 10.0 9999 9999 9 9
Pid3 100.0 10.0 10.0 9999 9999 9 9
Pid4 100.0 10.0 10.0 9999 9999 9 9

[GAZEBO_VELOCITY_PIDS]
Pid0 500.0 2.0 0.1 9999 9999 9 9
Pid1 500.0 2.0 0.1 9999 9999 9 9
Pid2 500.0 2.0 0.1 9999 9999 9 9
Pid3 300.0 0.1 0.01 9999 9999 9 9
Pid4 300.0 0.1 0.01 9999 9999 9 9
