[include "gazebo_cer_robotname.ini"]

robotName ${gazeboYarpPluginsRobotName}
deviceId base_laser
period 10

device Rangefinder2DWrapper
subdevice gazebo_lasersensor
name /${gazeboYarpPluginsRobotName}/laser

[ROS]
useROS        true 
ROS_nodeName  /cer_laser 
ROS_topicName /laser 
frame_id      /lidar

[GENERAL]
clip_max        3.5
clip_min        0.1 
max_angle       359 
min_angle       0  
resolution      1  
allow_infinity  1

[SKIP]
min  0   240 
max  120 360
