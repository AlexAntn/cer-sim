[include "gazebo_cer_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/torso_yaw

joints 1
networks ( torso_yaw )
# for each network specify the joint map
torso_yaw  0 0 0 0
# Verbose output (on if present, off if commented out)
#verbose

# Specify configuration of MotorControl devices
[torso_yaw]
device gazebo_controlboard
jointNames torso_yaw
name torso_yaw


#PIDs:
# this information is used to set the PID values in simulation for GAZEBO, we need only the first three values

[LIMITS]
jntVelMax 30

[POSITION_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp           20.0
kd           0.0
ki           0.01
maxInt       9999
maxOutput    9999
shift        0
ko           0
stictionUp   0
stictionDwn  0

[VELOCITY_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
kp           20.0
kd           0.0
ki           0.01
maxInt       9999
maxOutput    9999
shift        0
ko           0
stictionUp   0
stictionDwn  0

[IMPEDANCE_CONTROL]
controlUnits  metric_units
controlLaw    joint_pid_gazebo_v1
stiffness    0.0
damping      0.0

