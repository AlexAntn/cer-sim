name /${gazeboYarpPluginsRobotName}/left_hand/analog:o
period 10
networks (left_mais)
device analogServer
subdevice gazebo_maissensor

[left_mais]
jointNames l_hand_thumb_proximal_joint l_hand_thumb_distal_joint l_hand_paddle_proximal_joint l_hand_paddle_distal_joint


