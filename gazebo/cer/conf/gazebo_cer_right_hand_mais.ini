name /${gazeboYarpPluginsRobotName}/right_hand/analog:o
period 10
networks (right_mais)
device analogServer
subdevice gazebo_maissensor

[right_mais]
jointNames r_hand_thumb_proximal_joint r_hand_thumb_distal_joint r_hand_paddle_proximal_joint r_hand_paddle_distal_joint


