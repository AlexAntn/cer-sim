[include "gazebo_cer_robotname.ini"]

[WRAPPER]
device controlboardwrapper2
period 10
name /${gazeboYarpPluginsRobotName}/unused

joints 22
#networks (torso_tripod torso_yaw left_upper_arm left_wrist right_upper_arm right_wrist mobile_base head left_hand right_hand)
networks (torso_tripod torso_yaw left_upper_arm left_wrist right_upper_arm right_wrist mobile_base)

# for each network specify the joint map
torso_tripod  0 2 0 2
torso_yaw  3 3 0 0
left_upper_arm  4 8 0 4
left_wrist  9 11 0 2
right_upper_arm  12 16 0 4
right_wrist  17 19 0 2
mobile_base 20 21 0 1
# head 22 23 0 1
# left_hand  24 25 0 1
# right_hand  26 27 0 1

# Verbose output (on if present, off if commented out)
#verbose

[ROS]
useROS true
ROS_topicName  /joint_states
ROS_nodeName   /cerGazeboSim
