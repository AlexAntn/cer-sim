[include "gazebo_cer_robotname.ini"]

robotName ${gazeboYarpPluginsRobotName}
deviceId base_laser2
period 10

device gazebo_lasersensor
name /${gazeboYarpPluginsRobotName}/laser2

[ROS]
useROS        true 
ROS_nodeName  /cer_laser2 
ROS_topicName /laser2 
frame_id      /mobile_base_lidar_B 
      
[GENERAL]
enable_clip_range  0
clip_max_range     5.0
clip_min_range     0.2 
enable_discard_range 1 
discard_max_range  5.0
discard_min_range  0.2 
max_angle       359 
min_angle       0  
resolution      1  
allow_infinity  1

[SKIP]
min  90    
max  270 
